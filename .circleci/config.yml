version: 2
jobs:
  build:
    machine: true
    environment:
      DOCKER_LAYER_CACHE_NAME: "docker_cache"
    steps:
      - checkout
      - restore_cache:
          name: Restore docker image cache
          key: key-{{ checksum "Dockerfile" }}
      - run:
          name: Load docker image layer cache
          command: if [ -f .caches/${DOCKER_LAYER_CACHE_NAME}.tar.gz ]; then gunzip -c .caches/${DOCKER_LAYER_CACHE_NAME}.tar.gz | docker load; docker images; else echo "Image cache not found"; fi
      - run:
          name: Build application docker image
          command: docker build --tag ${DOCKER_LAYER_CACHE_NAME} .
      - run:
          name: Save docker image layer
          command: |
            mkdirs -p .caches/tmp
            docker build --tag ${DOCKER_LAYER_CACHE_NAME} . | grep '\-\-\->' | grep -v 'Using cache' | sed -e 's/[ >-]//g' > .caches/tmp/layers.txt
            docker save $(cat .caches/tmp/layers.txt) | gzip < .caches/${DOCKER_LAYER_CACHE_NAME}.tar.gz
      - save_cache:
          name: Save docker image cache
          key: key-{{ checksum "Dockerfile" }}
          paths:
            - .caches/

